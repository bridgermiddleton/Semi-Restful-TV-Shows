<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Tutorial Sample Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    {% if messages %}
        <div class="alert alert-primary" role="alert">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
                {% endfor %}
        </ul>
        {% endif %}
        </div>
    <div class="container">
        <p class="text-right"><a href="/shows">Go Back</a></p>
        <h2 class="display-4">Edit Show {{show.id}}</h2>
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                Title <input class="form-control" type="text" name="title" value="{{show.title}}">
                Network <input class="form-control" type="text" name="network" value="{{show.network}}">
                Release Date <input class="form-control" type="text" name="releasedate" value="{{show.release_date}}">
                Description <input class="form-control" type="text" name="description" value="{{show.description}}">
                <input style="margin-top: 5px;" type="submit" value="Update">
            </div>
        </form>
        <a href="/shows/{{show.id}}">Go to Show</a>
        
    </div>

    
</body>
</html>
